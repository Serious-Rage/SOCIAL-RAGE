<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tabs</title>

	<!-- Your META here -->
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="j-folder/css/demo.css">
	<link rel="stylesheet" href="j-folder/css/font-awesome.min.css">
	<link rel="stylesheet" href="j-folder/css/j-forms.css">

	<!-- Scripts -->
	<script src="j-folder/js/jquery.1.11.1.min.js"></script>

	<!--[if lt IE 10]>
			<script src="j-folder/js/jquery.placeholder.min.js"></script>
		<![endif]-->

</head>
<body class="bg-pic">

	<div class="wrapper wrapper-640">
		<div class="j-tabs-container">

			<!-- start tab #1 -->
			<input id="tab1" type="radio" name="tabs" checked>
			<label class="j-tabs-label" for="tab1" title="Login">
				<i class="fa fa-sign-in"></i>
				<span>Login</span>
			</label>
			<!-- end tab #1 -->

			<!-- start tab #2 -->
			<input id="tab2" type="radio" name="tabs">
			<label class="j-tabs-label" for="tab2" title="Registration">
				<i class="fa fa-user"></i>
				<span>Registration</span>
			</label>
			<!-- end tab #2 -->

			<!-- start tab #3 -->
			<input id="tab3" type="radio" name="tabs">
			<label class="j-tabs-label" for="tab3" title="Reset password">
				<i class="fa fa-unlock"></i>
				<span>Reset password</span>
			</label>
			<!-- end tab #3 -->

			<!-- start form #1 -->
			<div id="tabs-section-1" class="j-tabs-section">
				<form action="" method="" class="j-forms" novalidate>

					<div class="content">

						<div class="j-row">
							<div class="span6">

								<div class="divider-text gap-top-20 gap-bottom-45">
									<span>Sign in with</span>
								</div>

								<!-- start social icons-->
								<div class="unit">
									<div class="social-center">
										<div class="social-icon twitter">
											<i class="fa fa-twitter"></i>
											<button type="button"></button>
										</div>
										<div class="social-icon google-plus">
											<i class="fa fa-google-plus"></i>
											<button type="button"></button>
										</div>
										<div class="social-icon facebook">
											<i class="fa fa-facebook"></i>
											<button type="button"></button>
										</div>
										<div class="social-icon linkedin">
											<i class="fa fa-linkedin"></i>
											<button type="button"></button>
										</div>
									</div>
								</div>
								<!-- end social icons-->

							</div>
							<!-- end /.span6 -->

							<div class="span6">

								<div class="divider-text gap-top-20 gap-bottom-45">
									<span>Or login</span>
								</div>

								<!-- start login -->
								<div class="unit">
									<div class="input">
										<label class="icon-right" for="login">
											<i class="fa fa-user"></i>
										</label>
										<input type="text" id="login" name="login" placeholder="your login...">
									</div>
								</div>
								<!-- end login -->

								<!-- start password -->
								<div class="unit">
									<div class="input">
										<label class="icon-right" for="password">
											<i class="fa fa-lock"></i>
										</label>
										<input type="password" id="password" name="password" placeholder="your password...">
									</div>
								</div>
								<!-- end password -->

								<!-- start keep logged -->
								<div class="unit">
									<label class="checkbox">
										<input type="checkbox" name="logged" value="true" checked="">
										<i></i>
										Keep me logged in
									</label>
								</div>
								<!-- end keep logged -->

							</div>
							<!-- end /.span6 -->
						</div>
						<!-- end /.j-row -->

						<button type="submit" class="primary-btn">Sign in</button>

					</div>
					<!-- end /.content -->

				</form>
			</div>
			<!-- end form #1 -->

			<!-- start form #2 -->
			<div id="tabs-section-2" class="j-tabs-section">
				<form action="" method="" class="j-forms" novalidate>

					<div class="content">

						<div class="divider-text gap-top-20 gap-bottom-45">
							<span>Registration</span>
						</div>

						<!-- start name email -->
						<div class="j-row">
							<div class="span6 unit">
								<div class="input">
									<label class="icon-right" for="username">
										<i class="fa fa-user"></i>
									</label>
									<input type="text" id="username" name="username" placeholder="username">
								</div>
							</div>
							<div class="span6 unit">
								<div class="input">
									<label class="icon-right" for="email">
										<i class="fa fa-envelope-o"></i>
									</label>
									<input type="email" id="email" name="email" placeholder="email">
								</div>
							</div>
						</div>
						<!-- end name email -->

						<!-- start password -->
						<div class="j-row">
							<div class="span6 unit">
								<div class="input">
									<label class="icon-right" for="reg_password">
										<i class="fa fa-lock"></i>
									</label>
									<input type="password" id="reg_password" name="password" placeholder="password">
								</div>
							</div>
							<div class="span6 unit">
								<div class="input">
									<label class="icon-right" for="confirm_password">
										<i class="fa fa-unlock"></i>
									</label>
									<input type="password" id="confirm_password" name="confirm_password" placeholder="confirm password">
								</div>
							</div>
						</div>
						<!-- end confirm password -->

						<div class="divider gap-bottom-25"></div>

						<!-- start name -->
						<div class="j-row">
							<div class="span6 unit">
								<div class="input">
									<input type="text" placeholder="first name" name="first_name">
								</div>
							</div>
							<div class="span6 unit">
								<div class="input">
									<input type="text" placeholder="last name" name="last_name">
								</div>
							</div>
						</div>
						<!-- end name -->

						<!-- start gender -->
						<div class="unit">
							<label class="input select">
								<select name="gender">
									<option value="none" selected disabled="">select gender...</option>
									<option value="male">male</option>
									<option value="female">female</option>
									<option value="other">other</option>
								</select>
								<i></i>
							</label>
						</div>
						<!-- end gender -->

						<button type="submit" class="primary-btn">Register</button>

					</div>
					<!-- end /.content -->

				</form>
			</div>
			<!-- end form #2 -->

			<!-- start form #3 -->
			<div id="tabs-section-3" class="j-tabs-section">
				<form action="" method="" class="j-forms" novalidate>

					<div class="content">

						<div class="divider-text gap-top-20 gap-bottom-45">
							<span>Password recovery</span>
						</div>

						<!-- start widget button 130 -->
						<div class="unit">
							<div class="widget right-130">
								<div class="input">
									<input type="email" placeholder="enter your email" name="email">
								</div>
								<button type="submit" class="addon-btn adn-130 adn-right">
									Recovery
								</button>
							</div>
						</div>
						<!-- end widget button 130 -->

					</div>
					<!-- end /.content -->
				</form>
			</div>
			<!-- end form #3 -->

		</div>
	</div>

</body>
</html>
