<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Embedded video</title>

	<!-- Your META here -->
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="j-folder/css/demo.css">
	<link rel="stylesheet" href="j-folder/css/j-forms.css">

</head>
<body class="bg-pic">
	<div class="wrapper wrapper-640">

		<form action="" method="" class="j-forms" id="j-forms" novalidate>

			<div class="header">
				<p>Embedded video</p>
			</div>
			<!-- end /.header-->

			<div class="content">

				<div class="divider-text gap-top-20 gap-bottom-45">
					<span>Youtube</span>
				</div>

				<!-- strat youtube video -->
				<div class="unit">
					<iframe width="100%" height="360" src="https://www.youtube.com/embed/uQBL7pSAXR8" frameborder="0" allowfullscreen></iframe>
				</div>
				<!-- end youtube video -->

				<div class="divider-text gap-top-45 gap-bottom-45">
					<span>Vimeo</span>
				</div>

				<!-- strat vimeo video -->
				<div class="unit">
					<iframe src="https://player.vimeo.com/video/133561151?color=43b2de&badge=0" width="100%" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
				</div>
				<!-- end vimeo video -->

			</div>
			<!-- end /.content -->

			<div class="footer">
				<button type="submit" class="primary-btn">Send</button>
			</div>
			<!-- end /.footer -->

		</form>
	</div>
</body>
</html>
