<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Masking</title>

	<!-- Your META here -->
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="j-folder/css/demo.css">
	<link rel="stylesheet" href="j-folder/css/font-awesome.min.css">
	<link rel="stylesheet" href="j-folder/css/j-forms.css">

	<!-- Scripts -->
	<script src="j-folder/js/jquery.1.11.1.min.js"></script>
	<script src="j-folder/js/jquery.maskedinput.min.js"></script>

	<!--[if lt IE 10]>
			<script src="j-folder/js/jquery.placeholder.min.js"></script>
		<![endif]-->

</head>
<body class="bg-pic">
	<div class="wrapper wrapper-640">

		<form action="" method="" class="j-forms" novalidate>

			<div class="header">
				<p>Masking</p>
			</div>
			<!-- end /.header-->

			<div class="content">

				<!-- start date time -->
				<div class="j-row">
					<div class="span6 unit">
						<label class="label">Date</label>
						<div class="input">
							<label class="icon-right" for="date">
								<i class="fa fa-calendar"></i>
							</label>
							<input type="text" id="date">
						</div>
					</div>
					<div class="span6 unit">
						<label class="label">Time</label>
						<div class="input">
							<label class="icon-right" for="time">
								<i class="fa fa-clock-o"></i>
							</label>
							<input type="text" id="time">
						</div>
					</div>
				</div>
				<!-- end date time -->

				<!-- start phone credit card -->
				<div class="j-row">
					<div class="span6 unit">
						<label class="label">Phone</label>
						<div class="input">
							<label class="icon-right" for="phone">
								<i class="fa fa-phone"></i>
							</label>
							<input type="text" id="phone">
						</div>
					</div>
					<div class="span6 unit">
						<label class="label">Credit card</label>
						<div class="input">
							<label class="icon-right" for="card">
								<i class="fa fa-credit-card"></i>
							</label>
							<input type="text" id="card">
						</div>
					</div>
				</div>
				<!-- end phone credit card -->

				<!-- start tax id serial number -->
				<div class="j-row">
					<div class="span6 unit">
						<label class="label">Tax ID</label>
						<div class="input">
							<label class="icon-right" for="tax">
								<i class="fa fa-briefcase"></i>
							</label>
							<input type="text" id="tax">
						</div>
					</div>
					<div class="span6 unit">
						<label class="label">Serial number</label>
						<div class="input">
							<label class="icon-right" for="serial">
								<i class="fa fa-check"></i>
							</label>
							<input type="text" id="serial">
						</div>
					</div>
				</div>
				<!-- end tax id serial number -->

			</div>
			<!-- end /.content -->

			<div class="footer">
				<button type="submit" class="primary-btn">Submit</button>
			</div>
			<!-- end /.footer -->

		</form>
	</div>
	<script>
	$(document).ready(function() {

		// Date
		$("#date").mask('99/99/9999', {placeholder:'mm/dd/yyyy'});

		// Phone
		$("#phone").mask('(999) 999-999999', {placeholder:'x'});

		// Credit card
		$("#card").mask('9999-9999-9999-9999', {placeholder:'x'});

		// Tax ID
		$("#tax").mask('99-9999999', {placeholder:'x'});

		// Time
		$("#time").mask('99:99:99', {placeholder:'_'});

		// Serial number
		$("#serial").mask('***-***-***-***-***-***', {placeholder:'_'});

	});
	</script>
</body>
</html>
