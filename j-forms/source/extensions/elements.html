<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Elements Layout</title>

	<!-- Your META here -->
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="j-folder/css/demo.css">
	<link rel="stylesheet" href="j-folder/css/font-awesome.min.css">
	<link rel="stylesheet" href="j-folder/css/j-forms.css">

	<!-- Scripts -->
	<script src="j-folder/js/jquery.1.11.1.min.js"></script>

	<!--[if lt IE 10]>
			<script src="j-folder/js/jquery.placeholder.min.js"></script>
		<![endif]-->

</head>
<body class="bg-pic">
	<div class="wrapper wrapper-640">

		<form action="" method="" class="j-forms" novalidate>

			<div class="header">
				<i class="fa fa-list-ul"></i>
				<p>Elements</p>
			</div>
			<!-- end /.header-->

			<div class="content">

				<div class="divider-text gap-top-20 gap-bottom-45">
					<span>Input</span>
				</div>

				<!-- start text password -->
				<div class="j-row">
					<div class="span6 unit">
						<label class="label">Text</label>
						<div class="input">
							<label class="icon-left" for="text">
								<i class="fa fa-edit"></i>
							</label>
							<input type="text" placeholder="some text" id="text">
						</div>
					</div>
					<div class="span6 unit">
						<label class="label">Password</label>
						<div class="input">
							<label class="icon-left" for="password">
								<i class="fa fa-lock"></i>
							</label>
							<input type="password" placeholder="password" id="password">
						</div>
					</div>
				</div>
				<!-- end text password -->

				<!-- start email url -->
				<div class="j-row">
					<div class="span6 unit">
						<label class="label">Email</label>
						<div class="input">
							<label class="icon-left" for="email">
								<i class="fa fa-envelope-o"></i>
							</label>
							<input type="email" placeholder="email@example.com" id="email">
						</div>
					</div>
					<div class="span6 unit">
						<label class="label">Url</label>
						<div class="input">
							<label class="icon-left" for="url">
								<i class="fa fa-globe"></i>
							</label>
							<input type="url" placeholder="http://www.example.com" id="url">
						</div>
					</div>
				</div>
				<!-- end email url -->

				<!-- start search -->
				<div class="unit">
					<label class="label">Search</label>
					<div class="input">
						<label class="icon-left" for="search">
							<i class="fa fa-search"></i>
						</label>
						<input type="search" placeholder="I am looking for..." id="search">
					</div>
				</div>
				<!-- end search -->

				<!-- start textarea -->
				<div class="unit">
					<label class="label">Textarea</label>
					<div class="input">
						<label class="icon-left" for="textarea">
							<i class="fa fa-file-text-o"></i>
						</label>
						<textarea placeholder="your message..." spellcheck="false" id="textarea"></textarea>
					</div>
				</div>
				<!-- end textarea -->

				<div class="divider-text gap-top-45 gap-bottom-45">
					<span>Select</span>
				</div>

				<!-- start single select -->
				<div class="unit">
					<label class="input select">
						<select autocomplete="off">
							<option value="none">Select fruit</option>
							<option value="0">Apple</option>
							<option value="1">Banana</option>
							<option value="2">Coconut</option>
							<option value="3">Mango</option>
							<option value="4">Melon</option>
							<option value="5">Orange</option>
							<option value="6">Pear</option>
							<option value="7">Watermelon</option>
						</select>
						<i></i>
					</label>
				</div>
				<!-- end single select -->

				<!-- start multiple select -->
				<div class="unit">
					<label class="input multiple-select">
						<select multiple="" autocomplete="off">
							<option value="0" selected="">Apple</option>
							<option value="1">Banana</option>
							<option value="2">Coconut</option>
							<option value="3">Mango</option>
							<option value="4">Melon</option>
							<option value="5">Orange</option>
							<option value="6">Pear</option>
							<option value="7">Watermelon</option>
						</select>
					</label>
				</div>
				<!-- end multiple select -->

				<div class="divider-text gap-top-45 gap-bottom-45">
					<span>File button</span>
				</div>

				<div class="j-row">
					<!-- start prepend small file button -->
					<div class="span6 unit">
						<label class="input prepend-small-btn">
							<div class="file-button">
								Browse
								<input type="file" onchange="document.getElementById('prepend-small-btn').value = this.value;">
							</div>
							<input type="text" id="prepend-small-btn" readonly="" placeholder="no file selected">
						</label>
					</div>
					<!-- end prepend small file button -->
					<!-- start append small file button -->
					<div class="span6 unit">
						<label class="input append-small-btn">
							<div class="file-button">
								Browse
								<input type="file" onchange="document.getElementById('append-small-btn').value = this.value;">
							</div>
							<input type="text" id="append-small-btn" readonly="" placeholder="no file selected">
						</label>
					</div><!-- end append small file button -->
				</div>
				<!-- end j-row -->

				<!-- start append big file button -->
				<div class="unit">
					<label class="input append-big-btn">
						<label class="icon-left" for="append-big-btn">
							<i class="fa fa-download"></i>
						</label>
						<div class="file-button">
							Browse
							<input type="file" onchange="document.getElementById('append-big-btn').value = this.value;">
						</div>
						<input type="text" id="append-big-btn" readonly="" placeholder="no file selected">
					</label>
				</div>
				<!-- end append big file button -->

				<!-- start prepend big file button -->
				<div class="unit">
					<label class="input prepend-big-btn">
						<label class="icon-right" for="prepend-big-btn">
							<i class="fa fa-download"></i>
						</label>
						<div class="file-button">
							Browse
							<input type="file" onchange="document.getElementById('prepend-big-btn').value = this.value;">
						</div>
						<input type="text" id="prepend-big-btn" readonly="" placeholder="no file selected">
					</label>
				</div>
				<!-- end prepend big file button -->

				<div class="divider-text gap-top-45 gap-bottom-45">
					<span>Widget addon</span>
				</div>

				<!-- start widget addons -->
				<div class="j-row">
					<div class="span6 unit">
						<div class="widget left-50">
							<div class="input">
								<input type="text" id="@" placeholder="email">
							</div>
							<label class="addon adn-50 adn-left" for="@">
								<i class="fa fa-at"></i>
							</label>
						</div>
					</div>
					<div class="span6 unit">
						<div class="widget left-50 right-50">
							<div class="input">
								<input type="text" id="$" placeholder="price">
							</div>
							<label class="addon adn-50 adn-left" for="$">
								<i class="fa fa-usd"></i>
							</label>
							<label class="addon adn-50 adn-right" for="$">
								.00
							</label>
						</div>
					</div>
				</div>
				<!-- end widget addons -->

				<!-- start widget addons -->
				<div class="unit">
					<div class="widget right-130">
						<div class="input">
							<label class="icon-left" for="domain">
								<i class="fa fa-envelope-o"></i>
							</label>
							<input type="text" id="domain" placeholder="your username">
						</div>
						<label class="addon adn-130 adn-right" for="domain">
							@gmail.com
						</label>
					</div>
				</div>
				<!-- end widget addons -->

				<div class="divider-text gap-top-45 gap-bottom-45">
					<span>Widget button</span>
				</div>

				<!-- start widget buttons 50 -->
				<div class="j-row">
					<div class="span6 unit">
						<div class="widget right-50">
							<div class="input">
								<input type="search" placeholder="i'm looking for...">
							</div>
							<button type="submit" class="addon-btn adn-50 adn-right">
								<i class="fa fa-search"></i>
							</button>
						</div>
					</div>
					<div class="span6 unit">
						<div class="widget right-50">
							<div class="input">
								<input type="text">
							</div>
							<button type="submit" class="addon-btn adn-50 adn-right">
								Go!
							</button>
						</div>
					</div>
				</div>
				<!-- end widget buttons 50 -->

				<!-- start widget button 130 -->
				<div class="unit">
					<div class="widget left-130">
						<div class="input">
							<input type="text" placeholder="enter your email">
						</div>
						<button type="submit" class="addon-btn adn-130 adn-left">
							Subscribe
						</button>
					</div>
				</div>
				<!-- end widget button 130 -->

				<div class="divider-text gap-top-45 gap-bottom-45">
					<span>Link</span>
				</div>

				<!-- start link -->
				<div class="unit">
					<label class="checkbox">
						<input type="checkbox">
						<i></i>
						I have read and agree with <a href="#" class="link">Terms of service</a>
					</label>
				</div>

				<div class="divider-text gap-top-45 gap-bottom-45">

				</div>

				<!-- start columned checkbox and radio -->

								<i></i>

							</label>
							<label class="radio">
								<input type="radio" name="radio">
								<i></i>
								Grapes
							</label>
							<label class="radio">
								<input type="radio" name="radio">
								<i></i>
								Kiwi
							</label>
						</div>
						<div class="span3">
							<label class="radio">
								<input type="radio" name="radio">
								<i></i>
								Orange
							</label>
							<label class="radio">
								<input type="radio" name="radio">
								<i></i>
								Pear
							</label>
							<label class="radio">
								<input type="radio" name="radio">
								<i></i>
								Watermelon
							</label>
						</div>
					</div>
				</div><!-- end j-row -->
				<!-- end columned checkbox and radio -->

				<!-- start inline checkbox -->
				<div class="unit">
					<div class="inline-group">
						<label class="label">Inline checkbox</label>
						<label class="checkbox">
							<input type="checkbox">
							<i></i>
							Apple

							<i></i>

						<label class="checkbox">

							<i></i>
							Watermelon
						</label>

				</div>
				<!-- end inline checkbox -->

				<!-- start inline radio -->
				<div class="unit">
					<div class="inline-group">
						<label class="label">Inline radio</label>
						<label class="radio">
							<input type="radio" name="i-radio" checked="">
							<i></i>
							Apple
						</label>
						<label class="radio">
							<input type="radio" name="i-radio">
							<i></i>
							Mango
						</label>
						<label class="radio">
							<input type="radio" name="i-radio">
							<i></i>
							Melon
						</label>
						<label class="radio">
							<input type="radio" name="i-radio">
							<i></i>
							Lemon
						</label>
						<label class="radio">
							<input type="radio" name="i-radio">
							<i></i>
							Watermelon
						</label>
					</div>
				</div>
				<!-- end inline radio -->

				<div class="divider-text gap-top-45 gap-bottom-45">
					<span>Switch</span>
				</div>

				<!-- start columned toggle -->
				<div class="unit">
					<div class="j-row">
						<label class="label">Columned</label>
						<div class="span4">
							<label class="checkbox-toggle">
								<input type="checkbox">
								<i></i>
								Apple
							</label>
							<label class="checkbox-toggle">
								<input type="checkbox">
								<i></i>
								Banana
							</label>
							<label class="checkbox-toggle">
								<input type="checkbox">
								<i></i>
								Coconut
							</label>
						</div>
						<div class="span4">
							<label class="checkbox-toggle">
								<input type="checkbox">
								<i></i>
								Mango
							</label>
							<label class="checkbox-toggle">

								<i></i>

							</label>
							<label class="checkbox-toggle">

								Lemon
							</label>

						<div class="span4">
							<label class="radio-toggle">
								<input type="radio" name="radio-toggle" checked="">
								<i></i>
								Orange
							</label>
							<label class="radio-toggle">
								<input type="radio" name="radio-toggle">
								<i></i>
								Pear
							</label>
							<label class="radio-toggle">
								<input type="radio" name="radio-toggle">
								<i></i>
								Watermelon
							</label>
						</div>
					</div>
				</div><!-- end j-row -->
				<!-- end columned toggle -->

				<!-- start inline toggle checkbox -->
				<div class="unit">
					<div class="inline-group">
						<label class="label">Inline checkbox</label>
						<label class="checkbox-toggle">
							<input type="checkbox">
							<i></i>
							Apple
						</label>
						<label class="checkbox-toggle">
							<input type="checkbox">
							<i></i>

						</label>
						<label class="checkbox-toggle">

						</label>
						<label class="checkbox-toggle">

							<i></i>
							Watermelon
						</label>
					</div>

				<!-- start inline toggle radio -->
				<div class="unit">
					<div class="inline-group">
						<label class="label">Inline radio</label>
						<label class="radio-toggle">
							<input type="radio" name="i-radio-toggle" checked="">

						</label>

				<div class="divider-text gap-top-45 gap-bottom-45">
					<span>Rating</span>
				</div>

				<!-- start ratings -->
				<div class="unit">
					<div class="j-row">
						<div class="span5">
							<div class="rating-group">
								<label class="label">Quality</label>
								<div class="ratings">
									<input id="5q" type="radio" name="quality-rating">
									<label for="5q">
										<i class="fa fa-star"></i>
									</label>
									<input id="4q" type="radio" name="quality-rating">
									<label for="4q">
										<i class="fa fa-star"></i>

									<input id="2q" type="radio" name="quality-rating">

									<input id="1q" type="radio" name="quality-rating">

							</div>
							<div class="rating-group">
