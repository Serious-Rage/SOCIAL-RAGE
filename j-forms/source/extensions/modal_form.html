<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modal form</title>

	<!-- Your META here -->
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="j-folder/css/demo.css">
	<link rel="stylesheet" href="j-folder/css/font-awesome.min.css">
	<link rel="stylesheet" href="j-folder/css/j-forms.css">

	<!-- Scripts -->
	<script src="j-folder/js/jquery.1.11.1.min.js"></script>
	<script src="j-folder/js/j-forms-modal.js"></script>

	<!--[if lt IE 10]>
			<script src="j-folder/js/jquery.placeholder.min.js"></script>
		<![endif]-->

</head>
<body class="bg-pic">

	<div class="modal-block">
		Show modal <a href="#sign-form" class="modal-link modal-open">Sign in</a> or <a href="#reg-form" class="modal-link modal-open">Password recovery</a> form
	</div>

	<!-- start login form modal -->
	<div class="modal-form" id="sign-form">
		<div class="wrapper wrapper-400">

			<form action="" method="" class="j-forms" novalidate>

				<div class="header">
					<p>Login</p>
					<!-- start close-modal button -->
					<label class="modal-close">
						<i></i>
					</label>
					<!-- end close-modal button -->
				</div>
				<!-- end /.header -->

				<div class="content">

					<!-- start login -->
					<div class="j-row">
						<div class="span4">
							<label class="label label-center">Login</label>
						</div>
						<div class="span8 unit">
							<div class="input">
								<label class="icon-right" for="log-log">
									<i class="fa fa-user"></i>
								</label>
								<input type="text" id="log-log" placeholder="your login...">
							</div>
						</div>
					</div>
					<!-- end login -->

					<!-- start password -->
					<div class="j-row">
						<div class="span4">
							<label class="label label-center">Password</label>
						</div>
						<div class="span8 unit">
							<div class="input">
								<label class="icon-right" for="log-pass">
									<i class="fa fa-lock"></i>
								</label>
								<input type="password" id="log-pass" placeholder="your password...">
								<span class="hint">
									<a href="#" class="link">Forgot password?</a>
								</span>
							</div>
						</div>
					</div>
					<!-- end password -->

					<!-- start keep logged -->
					<div class="j-row">
						<div class="offset4 span8 unit">
							<label class="checkbox">
								<input type="checkbox">
								<i></i>
								Keep me logged in
							</label>
						</div>
					</div>
					<!-- end keep logged -->

				</div>
				<!-- end /.content -->

				<div class="footer">
					<button type="submit" class="primary-btn">Sign in</button>
				</div>
				<!-- end /.footer -->

			</form>
		</div>
	</div>
	<!-- end /.wrapper login form modal -->

	<!-- start Password recovery form modal -->
	<div class="modal-form" id="reg-form">
		<div class="wrapper wrapper-640">

			<form action="" method="" class="j-forms" novalidate>

				<div class="header">
					<p>Password recovery</p>
					<!-- start close-modal button -->
					<label class="modal-close">
						<i></i>
					</label>
					<!-- end close-modal button -->
				</div>
				<!-- end /.header -->

				<div class="content">

					<!-- start email -->
					<div class="unit">
						<label class="label">Email</label>
						<div class="input">
							<label class="icon-right" for="email">
								<i class="fa fa-envelope-o"></i>
							</label>
							<input type="email" placeholder="email@example.com" id="email" name="email">
						</div>
					</div>
					<!-- end email -->

				</div>
				<!-- end /.content -->

				<div class="footer">
					<button type="submit" class="primary-btn">Send</button>
				</div>
				<!-- end /.footer -->

			</form>
		</div>
	</div>
	<!-- end /.wrapper Password recovery form modal -->
</body>
</html>
