<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Social buttons</title>

	<!-- Your META here -->
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="j-folder/css/demo.css">
	<link rel="stylesheet" href="j-folder/css/font-awesome.min.css">
	<link rel="stylesheet" href="j-folder/css/j-forms.css">

</head>
<body class="bg-pic">
	<div class="wrapper wrapper-400">
		<form action="" method="" class="j-forms" novalidate>

			<!-- start header -->
			<div class="header">
				<p>Social buttons</p>
			</div>
			<!-- end header -->

			<div class="content">

				<div class="divider-text gap-top-20 gap-bottom-45">
					<span>Social icons</span>
				</div>

				<!-- start social icons -->
				<div class="unit">
					<div class="social-center">
						<div class="social-icon twitter">
							<i class="fa fa-twitter"></i>
							<button type="button"></button>
						</div>
						<div class="social-icon google-plus">
							<i class="fa fa-google-plus"></i>
							<button type="button"></button>
						</div>
						<div class="social-icon facebook">
							<i class="fa fa-facebook"></i>
							<button type="button"></button>
						</div>
						<div class="social-icon google">
							<i class="fa fa-google"></i>
							<button type="button"></button>
						</div>
						<div class="social-icon vk">
							<i class="fa fa-vk"></i>
							<button type="button"></button>
						</div>
						<div class="social-icon linkedin">
							<i class="fa fa-linkedin"></i>
							<button type="button"></button>
						</div>
						<div class="social-icon pinterest">
							<i class="fa fa-pinterest"></i>
							<button type="button"></button>
						</div>
						<div class="social-icon youtube">
							<i class="fa fa-youtube"></i>
							<button type="button"></button>
						</div>
						<div class="social-icon yahoo">
							<i class="fa fa-yahoo"></i>
							<button type="button"></button>
						</div>
						<div class="social-icon flickr">
							<i class="fa fa-flickr"></i>
							<button type="button"></button>
						</div>
						<div class="social-icon tumblr">
							<i class="fa fa-tumblr"></i>
							<button type="button"></button>
						</div>
						<div class="social-icon skype">
							<i class="fa fa-skype"></i>
							<button type="button"></button>
						</div>
					</div>
				</div>
				<!-- end social icons -->

				<div class="divider-text gap-top-45 gap-bottom-45">
					<span>Social buttons</span>
				</div>

				<!-- start social buttons -->
				<div class="j-row">
					<div class="span6">
						<div class="social-btn twitter">
							<i class="fa fa-twitter"></i>
							<button type="button">Twitter</button>
						</div>
					</div>
					<div class="span6">
						<div class="social-btn google-plus">
							<i class="fa fa-google-plus"></i>
							<button type="button">Google+</button>
						</div>
					</div>
				</div>

				<div class="j-row">
					<div class="span6">
						<div class="social-btn facebook">
							<i class="fa fa-facebook"></i>
							<button type="button">Facebook</button>
						</div>
					</div>
					<div class="span6">
						<div class="social-btn google">
							<i class="fa fa-google"></i>
							<button type="button">Google</button>
						</div>
					</div>
				</div>

				<div class="j-row">
					<div class="span6">
						<div class="social-btn vk">
							<i class="fa fa-vk"></i>
							<button type="button">VK</button>
						</div>
					</div>
					<div class="span6">
						<div class="social-btn linkedin">
							<i class="fa fa-linkedin"></i>
							<button type="button">Linkedin</button>
						</div>
					</div>
				</div>

				<div class="unit">
					<div class="social-btn pinterest">
						<i class="fa fa-pinterest"></i>
						<button type="button">Login with Pinterest</button>
					</div>
					<div class="social-btn youtube">
						<i class="fa fa-youtube"></i>
						<button type="button">Login with YouTube</button>
					</div>
					<div class="social-btn yahoo">
						<i class="fa fa-yahoo"></i>
						<button type="button">Login with Yahoo</button>
					</div>
					<div class="social-btn flickr">
						<i class="fa fa-flickr"></i>
						<button type="button">Login with Flickr</button>
					</div>
					<div class="social-btn tumblr">
						<i class="fa fa-tumblr"></i>
						<button type="button">Login with Tumblr</button>
					</div>
					<div class="social-btn skype">
						<i class="fa fa-skype"></i>
						<button type="button">Login with Skype</button>
					</div>
				</div>
				<!-- end social buttons -->

			</div>
			<!-- end /.content -->

		</form>
	</div>
</body>
</html>
