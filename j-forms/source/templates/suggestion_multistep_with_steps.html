<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Suggestion form</title>

	<!-- Your META here -->
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="j-folder/css/demo.css">
	<link rel="stylesheet" href="j-folder/css/font-awesome.min.css">
	<link rel="stylesheet" href="j-folder/css/j-forms.css">

	<!-- Scripts -->
	<script src="j-folder/js/jquery.1.11.1.min.js"></script>
	<script src="j-folder/js/j-forms-multistep.js"></script>

	<!--[if lt IE 10]>
			<script src="j-folder/js/jquery.placeholder.min.js"></script>
		<![endif]-->

</head>
<body class="bg-pic">
	<div class="wrapper wrapper-640">

		<form action="" method="" class="j-forms j-multistep" id="j-forms" novalidate>

			<div class="header">
				<p>Suggestion form</p>
			</div>
			<!-- end /.header-->

			<div class="content">

				<!-- start steps -->
				<div class="j-row">
					<div class="span6 step">
						<div class="steps">
							<span>Step 1:</span>
							<p>Personal info</p>
						</div>
					</div>
					<div class="span6 step">
						<div class="steps">
							<span>Step 2:</span>
							<p>Additional info</p>
						</div>
					</div>
				</div>
				<!-- end steps -->

				<fieldset>

					<div class="divider gap-bottom-25"></div>

					<!-- start name -->
					<div class="j-row">
						<div class="span6 unit">
							<div class="input">
								<label class="icon-left" for="first_name">
									<i class="fa fa-user"></i>
								</label>
								<input type="text" id="first_name" name="first_name" placeholder="First name">
							</div>
						</div>
						<div class="span6 unit">
							<div class="input">
								<label class="icon-left" for="last_name">
									<i class="fa fa-user"></i>
								</label>
								<input type="text" id="last_name" name="last_name" placeholder="Last name">
							</div>
						</div>
					</div>
					<!-- end name -->

					<!-- start email -->
					<div class="unit">
						<div class="input">
							<label class="icon-left" for="email">
								<i class="fa fa-envelope-o"></i>
							</label>
							<input type="email" placeholder="Email" id="email" name="email">
						</div>
					</div>
					<!-- end email -->

					<!-- start country -->
					<div class="unit">
						<label class="input select">
							<select name="department">
								<option value="none" selected disabled="">Choose your department</option>
								<option value="general">General</option>
								<option value="sales and marketing">Sales and Marketing</option>
								<option value="deposit">Deposit</option>
								<option value="IT and development">IT and Development</option>
								<option value="design and branding">Design and Branding</option>
							</select>
							<i></i>
						</label>
					</div>
					<!-- end country -->

				</fieldset>

				<fieldset>

					<div class="divider gap-bottom-25"></div>

					<!-- start subject -->
					<div class="unit">
						<div class="input">
							<label class="icon-left" for="subject">
								<i class="fa fa-check"></i>
							</label>
							<input type="text" id="subject" name="subject" placeholder="Subject">
						</div>
					</div>
					<!-- end subject -->

					<!-- start message -->
					<div class="unit">
						<div class="input">
							<label class="icon-left" for="message">
								<i class="fa fa-file-text-o"></i>
							</label>
							<textarea placeholder="Additional info" spellcheck="false" id="message" name="message"></textarea>
							<span class="tooltip tooltip-right-top">Describe your proposal as detailed as possible</span>
						</div>
					</div>
					<!-- end message -->

					<!-- start file -->
					<div class="unit">
						<label class="input append-big-btn">
							<label class="icon-left" for="file_input">
								<i class="fa fa-download"></i>
							</label>
							<div class="file-button">
								Browse
								<input type="file" name="file" onchange="document.getElementById('file_input').value = this.value;">
							</div>
							<input type="text" id="file_input" readonly="" placeholder="no file selected">
							<span class="hint">Only: jpg / png / pdf / doc Size: less 1 Mb</span>
						</label>
					</div>
					<!-- end file -->

				</fieldset>

			</div>
			<!-- end /.content -->

			<div class="footer">
				<button type="submit" class="primary-btn multi-submit-btn">Send</button>
				<button type="button" class="primary-btn multi-next-btn">Next</button>
				<button type="button" class="secondary-btn multi-prev-btn">Back</button>
			</div>
			<!-- end /.footer -->

		</form>
	</div>
</body>
</html>
