<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login form</title>

	<!-- Your META here -->
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="j-folder/css/demo.css">
	<link rel="stylesheet" href="j-folder/css/font-awesome.min.css">
	<link rel="stylesheet" href="j-folder/css/j-forms.css">

	<!-- Scripts -->
	<script src="j-folder/js/jquery.1.11.1.min.js"></script>

	<!--[if lt IE 10]>
			<script src="j-folder/js/jquery.placeholder.min.js"></script>
		<![endif]-->

</head>
<body class="bg-pic">
	<div class="wrapper wrapper-400">

		<form action="" method="" class="j-forms" novalidate>

			<div class="header">
				<p>Login</p>
			</div>
			<!-- end /.header -->

			<div class="content">

				<!-- start login -->
				<div class="unit">
					<div class="input">
						<label class="icon-left" for="login">
							<i class="fa fa-user"></i>
						</label>
						<input type="text" id="login" name="login" placeholder="your login...">
					</div>
				</div>
				<!-- end login -->

				<!-- start password -->
				<div class="unit">
					<div class="input">
						<label class="icon-left" for="password">
							<i class="fa fa-lock"></i>
						</label>
						<input type="password" id="password" name="password" placeholder="your password...">
						<span class="hint">
							<a href="#" class="link">Forgot password?</a>
						</span>
					</div>
				</div>
				<!-- end password -->

				<!-- start keep logged -->
				<div class="unit">
					<label class="checkbox">
						<input type="checkbox" name="logged" value="true" checked="">
						<i></i>
						Keep me logged in
					</label>
				</div>
				<!-- end keep logged -->

			</div>
			<!-- end /.content -->

			<div class="footer">
				<button type="submit" class="primary-btn">Sign in</button>
			</div>
			<!-- end /.footer -->

		</form>
	</div>
</body>
</html>
