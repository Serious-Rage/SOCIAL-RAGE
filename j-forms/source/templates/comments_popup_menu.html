<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Comment form</title>

	<!-- Your META here -->
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="j-folder/css/demo.css">
	<link rel="stylesheet" href="j-folder/css/font-awesome.min.css">
	<link rel="stylesheet" href="j-folder/css/j-forms.css">

	<!-- Scripts -->
	<script src="j-folder/js/jquery.1.11.1.min.js"></script>

	<!--[if lt IE 10]>
			<script src="j-folder/js/jquery.placeholder.min.js"></script>
		<![endif]-->

</head>
<body class="bg-pic">

	<div class="popup-menu">
		<div class="popup-list">
			<ul>
				<!-- for proper work of the popup form -->
				<!-- don't forget to add appropriate javascript code to your form-->
				<!-- from the bottom of this page-->
				<li class="popup-list-open" id="com-popup-menu">
					Leave a comment
					<div class="popup-list-wrapper">
						<form action="" method="" class="j-forms" novalidate>

							<div class="content">

								<!-- start name -->
								<div class="unit">
									<label class="label">Name</label>
									<div class="input">
										<label class="icon-right" for="name">
											<i class="fa fa-user"></i>
										</label>
										<input type="text" id="name" name="name" placeholder="e.g. John Doe">
									</div>
								</div>
								<!-- end name -->

								<!-- start email  -->
								<div class="unit">
									<label class="label">Email</label>
									<div class="input">
										<label class="icon-right" for="email">
											<i class="fa fa-envelope-o"></i>
										</label>
										<input type="email" id="email" name="email" placeholder="email@domail.com">
									</div>
								</div>
								<!-- end email url -->

								<!-- start message -->
								<div class="unit">
									<label class="label">Comments</label>
									<div class="input">
										<label class="icon-right" for="message">
											<i class="fa fa-file-text-o"></i>
										</label>
										<textarea placeholder="your comments..." spellcheck="false" id="message" name="message"></textarea>
									</div>
								</div>
								<!-- end message -->
								
								<!-- start captcha -->
								<div class="unit">
									<label class="label">Captcha</label>
									<div class="captcha-group">
										<div class="input">
											<label class="icon-right" for="captcha_code">
												<i class="fa fa-unlock-alt"></i>
											</label>
											<input type="text" id="captcha_code" name="captcha_code" placeholder="solve the captcha">
											<span class="tooltip tooltip-right-top">Enter sum of the digits</span>
										</div>
										<label class="captcha" for="captcha_code">
											15 + 1 =
										</label>
									</div>
								</div>
								<!-- end captcha -->

								<button type="submit" class="primary-btn">Post comment</button>

							</div>
							<!-- end /.content -->

						</form>
					</div>
					<!-- /. popup-list-wrapper -->
				</li>
				<!-- /. popup-list-open -->

			</ul>
		</div>
		<!-- end /.popup-list -->
	</div>
	<!-- end /.popup-menu -->
	<script>
	$(document).ready(function() {
		/***************************************/
		/* Popup menu forms */
		/***************************************/
		// If user clicks on the 'subscribe' item
		// Open popup-menu subscribe form
		$('#com-popup-menu').on('click', function() {
			if ( $('#com-popup-menu .popup-list-wrapper').css('display') == 'none' ) {
				$('#com-popup-menu .popup-list-wrapper').css({ display:'block', left:'auto', right:'0', opacity:'1' });
			}
		});

		// Add an event listener
		// If user clicks outside a form
		// The form will disappear
		$(document).on('click touchstart', function(event) {
			// Close popup-menu 'subscribe' form
			if (!$(event.target).closest('#com-popup-menu').length) {
				if ( $('#com-popup-menu .popup-list-wrapper').css('display') == 'block' ) {
					$('#com-popup-menu .popup-list-wrapper').css({ display:'none', left:'-9999px', opacity:'0' });
				}
			}
		});
		/***************************************/
		/* end popup menu forms */
		/***************************************/
	});
	</script>
</body>
</html>
