<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login form</title>

	<!-- Your META here -->
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="j-folder/css/demo.css">
	<link rel="stylesheet" href="j-folder/css/font-awesome.min.css">
	<link rel="stylesheet" href="j-folder/css/j-forms.css">

	<!-- Scripts -->
	<script src="j-folder/js/jquery.1.11.1.min.js"></script>

	<!--[if lt IE 10]>
			<script src="j-folder/js/jquery.placeholder.min.js"></script>
		<![endif]-->

</head>
<body class="bg-pic">
	<div class="wrapper wrapper-640">

		<form action="" method="" class="j-forms" novalidate>


			<div class="content">

				<div class="j-row">
					<div class="span6">

						<div class="divider-text gap-top-20 gap-bottom-45">
							<span>Sign in with</span>
						</div>

						<!-- start social icons-->
						<div class="unit">
							<div class="social-center">
								<div class="social-icon twitter">
									<i class="fa fa-twitter"></i>
									<button type="button"></button>
								</div>
								<div class="social-icon google-plus">
									<i class="fa fa-google-plus"></i>
									<button type="button"></button>
								</div>
								<div class="social-icon facebook">
									<i class="fa fa-facebook"></i>
									<button type="button"></button>
								</div>
								<div class="social-icon linkedin">
									<i class="fa fa-linkedin"></i>
									<button type="button"></button>
								</div>
							</div>
						</div>
						<!-- end social icons-->

					</div>
					<!-- end /.span6 -->

					<div class="span6">

						<div class="divider-text gap-top-20 gap-bottom-45">
							<span>Or login</span>
						</div>

						<!-- start login -->
						<div class="unit">
							<div class="input">
								<label class="icon-right" for="login">
									<i class="fa fa-user"></i>
								</label>
								<input type="text" id="login" name="login" placeholder="your login...">
							</div>
						</div>
						<!-- end login -->

						<!-- start password -->
						<div class="unit">
							<div class="input">
								<label class="icon-right" for="password">
									<i class="fa fa-lock"></i>
								</label>
								<input type="password" id="password" name="password" placeholder="your password...">
								<span class="hint">
									<a href="#" class="link">Forgot password?</a>
								</span>
							</div>
						</div>
						<!-- end password -->

						<!-- start keep logged -->
						<div class="unit">
							<label class="checkbox">
								<input type="checkbox" name="logged" value="true" checked="">
								<i></i>
								Keep me logged in
							</label>
						</div>
						<!-- end keep logged -->

					</div>
					<!-- end /.span6 -->
				</div>
				<!-- end /.j-row -->

				<button type="submit" class="primary-btn">Sign in</button>

			</div>
			<!-- end /.content -->

		</form>
	</div>
</body>
</html>
