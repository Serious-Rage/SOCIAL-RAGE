<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Comment form</title>

	<!-- Your META here -->
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="j-folder/css/demo.css">
	<link rel="stylesheet" href="j-folder/css/font-awesome.min.css">
	<link rel="stylesheet" href="j-folder/css/j-forms.css">

	<!-- Scripts -->
	<script src="j-folder/js/jquery.1.11.1.min.js"></script>

	<!--[if lt IE 10]>
			<script src="j-folder/js/jquery.placeholder.min.js"></script>
		<![endif]-->

</head>
<body class="bg-pic">
	<div class="wrapper wrapper-400">

		<form action="" method="" class="j-forms" novalidate>

			<div class="header">
				<p>Comment</p>
			</div>
			<!-- end /.header-->

			<div class="content">

				<!-- start name -->
				<div class="unit">
					<label class="label">Name</label>
					<div class="input">
						<label class="icon-right" for="name">
							<i class="fa fa-user"></i>
						</label>
						<input type="text" id="name" name="name" placeholder="e.g. John Doe">
					</div>
				</div>
				<!-- end name -->

				<!-- start email  -->
				<div class="unit">
					<label class="label">Email</label>
					<div class="input">
						<label class="icon-right" for="email">
							<i class="fa fa-envelope-o"></i>
						</label>
						<input type="email" placeholder="email@domail.com" id="email" name="email">
					</div>
				</div>
				<!-- end email url -->

				<!-- start message -->
				<div class="unit">
					<label class="label">Comments</label>
					<div class="input">
						<label class="icon-right" for="message">
							<i class="fa fa-file-text-o"></i>
						</label>
						<textarea placeholder="your comments..." spellcheck="false" id="message" name="message"></textarea>
					</div>
				</div>
				<!-- end message -->

				<!-- start captcha -->
				<div class="unit">
					<label class="label">Captcha</label>
					<div class="captcha-group">
						<div class="input">
							<label class="icon-right" for="captcha_code">
								<i class="fa fa-unlock-alt"></i>
							</label>
							<input type="text" id="captcha_code" name="captcha_code" placeholder="solve the captcha">
							<span class="tooltip tooltip-right-top">Enter sum of the digits</span>
						</div>
						<label class="captcha" for="captcha_code">
							15 + 1 =
						</label>
					</div>
				</div>
				<!-- end captcha -->

				<!-- start notify me -->
				<div class="unit">
					<label class="checkbox">
						<input type="checkbox" name="notify" value="true" checked="">
						<i></i>
						Notify me about new comments
					</label>
				</div>
				<!-- end notify me -->

			</div>
			<!-- end /.content -->

			<div class="footer">
				<button type="submit" class="primary-btn">Post comment</button>
			</div>
			<!-- end /.footer -->

		</form>
	</div>
</body>
</html>
